        <span style="background-color: #ffffff; color: #1a1a1a;">Independence Day</span><span style="background-color: #ffffff; color: #1a1a1a;">, in&nbsp;</span><a href="https://www.britannica.com/place/India" class="md-crosslink" style="color: #14599d; background-color: #ffffff;">India</a><span style="background-color: #ffffff; color: #1a1a1a;">, national&nbsp;</span><a href="https://www.britannica.com/topic/holiday" class="md-crosslink autoxref" style="color: #14599d; background-color: #ffffff;">holiday</a><span style="background-color: #ffffff; color: #1a1a1a;">&nbsp;celebrated annually on&nbsp;</span><a href="https://www.merriam-webster.com/dictionary/August" class="md-dictionary-link md-dictionary-tt-off" data-term="August" style="color: var(--black); background-color: #ffffff; border-bottom: 2px dotted var(--blue);">August</a><span style="background-color: #ffffff; color: #1a1a1a;">&nbsp;15. Independence Day marks the end of British rule in 1947 and the establishment of a free and independent Indian nation. It also marks the anniversary of the partition of the subcontinent into two countries, India and&nbsp;</span><a href="https://www.britannica.com/place/Pakistan" class="md-crosslink" style="color: #14599d; background-color: #ffffff;">Pakistan</a><span style="background-color: #ffffff; color: #1a1a1a;">, which occurred at midnight on August 14&ndash;15, 1947. (In Pakistan, Independence Day is celebrated on August 14.)</span>
